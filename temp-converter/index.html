<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .card {
        height: 100px;
        width: 100px;
        float: left;
        border: 1px solid black;
      }

  <body>
    <div id="calc">
      <input type="text" id="n1" placeholder="n1" />
      <input type="text" id="n2" placeholder="n2" />

      <button onclick="factorial()">!</button>
      <input type="text" id="res" placeholder="Result" />
    </div>
    <div id="demo">
      <button onclick="render()">Render</button>
      <button onclick="dropdownmaker()">Get a dropdown</button>

    <div id="carsuggestion">
      <h1>What's your car like?</h1>
      <input type="text" id="brand" placeholder="Brand" /><br />
      <input type="text" id="model" placeholder="Model" /><br />
      <input type="text" id="color" placeholder="Color" /><br />
      <input type="text" id="owner" placeholder="Owner" /><br />
      <button onclick="addtoList()">Add To List</button>
      <button onclick="renderCard()">See all cars</button>
      <div id="car-cards"></div>

    <script src="script.js" async defer></script>
